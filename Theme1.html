<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/favicon.png">
    <title>Tic Tac Toe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=EB+Garamond&family=Honk&family=Outfit&family=Silkscreen&family=Young+Serif&display=swap');
    </style>
</head>
<body id="themeOne">
    <header>
        <section>
            <div>
                <a href="TicTacToe.html">
                    <img class="home" src="images/homeButton.svg" alt="Home">
                </a>
                <h2>Let's play a game of:</h2>
                <h1>Tic Tac Toe</h1>
                <h3>Theme 1</h3>
            </div>
        </section>
    </header>
    <div id="container" class="main">
        <section class="floating">
            <div class="row">
                <article class="column cross" cellIndex="0">
                    <img class="crossImg" src="images/orangepac.gif" alt="X">
                </article>
                <article class="column zero" cellIndex="1">
                    <img class="zeroImg" src="images/pinkpac.gif" alt="O">
                </article>
                <article class="column zero" cellIndex="2">
                    <img class="zeroImg" src="images/pinkpac.gif" alt="O">
                </article>
            </div>
            <div class="row">
                <article class="column zero" cellIndex="3">
                    <img class="zeroImg" src="images/pinkpac.gif" alt="O">
                </article>
                <article class="column cross" cellIndex="4">
                    <img class="crossImg" src="images/orangepac.gif" alt="X">
                </article>
                <article class="column zero" cellIndex="5">
                    <img class="zeroImg" src="images/pinkpac.gif" alt="O">
                </article>
            </div>
            <div class="row">
                <article class="column cross" cellIndex="6">
                    <img class="crossImg" src="images/orangepac.gif" alt="X">
                </article>
                <article class="column zero" cellIndex="7">
                    <img class="zeroImg" src="images/pinkpac.gif" alt="O">
                </article>
                <article class="column cross" cellIndex="8">
                    <img class="crossImg" src="images/orangepac.gif" alt="X">
                </article>
            </div>
        </section>
    </div>
    <div>
        <h2 id="status"></h2>
    </div>
    <footer>
        <section>
            <p>--  By Asma --</p>
        </section>
    </footer>

    <script src="play.js"></script>
</body>
</html>

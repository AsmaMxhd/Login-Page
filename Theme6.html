<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/favicon.png">
    <title>Tic Tac Toe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=EB+Garamond&family=Honk&family=Outfit&family=Silkscreen&family=Young+Serif&display=swap');
    </style>
</head>
<body id="themeSix">
    <header>
        <section>
            <div>
                <a href="TicTacToe.html">
                    <img class="home" src="images/homeButton.svg" alt="">
                </a>
                <h2>Let's play a game of:</h2>
                <h1>Tic Tac Toe</h1>
                <h3>Theme 6</h3>
            </div>
        </section>
    </header>
    <div id="container" class="main">
        <section class="floating">
            <div class="row">
                <article class="column cross6" cellIndex="0">
                    <img src="images/crystal1.gif" alt="">
                </article>
                <article class="column zero6" cellIndex="1">
                    <img src="images/crystal2.gif" alt="">
                </article>
                <article class="column zero6" cellIndex="2">
                    <img src="images/crystal2.gif" alt="">
                </article>
            </div>
            <div class="row">
                <article class="column zero6" cellIndex="3">
                    <img src="images/crystal2.gif" alt="">
                </article>
                <article class="column cross6" cellIndex="4">
                    <img src="images/crystal1.gif" alt="">
                </article>
                <article class="column zero6" cellIndex="5">
                    <img src="images/crystal2.gif" alt="">
                </article>
            </div>
            <div class="row">
                <article class="column cross6" cellIndex="6">
                    <img src="images/crystal1.gif" alt="">
                </article>
                <article class="column zero6" cellIndex="7">
                    <img src="images/crystal2.gif" alt="">
                </article>
                <article class="column cross6" cellIndex="8">
                    <img src="images/crystal1.gif" alt="">
                </article>
            </div>
        </section>
    </div>
    <div>
        <h2 id="status"></h2>
    </div>
    <footer>
        <section>
            <p>--  By Asma --</p>
        </section>
    </footer>

    <script src="play.js"></script>
</body>
</html>
